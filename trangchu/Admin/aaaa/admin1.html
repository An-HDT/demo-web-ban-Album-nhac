<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="img.jpg" />
    <script src="https://kit.fontawesome.com/f70d9d4b9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>

<body onload="show()">
    <div class="all">
        <div class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="fas fa-bars" onclick="collapseSidebar()"></i>
                    </a>
                </li>
            </ul>
            <form class="navbar-search">
                <input type="text" name="Search" class="navbar-search-input" placeholder="What you looking for...">
                <i class="fas fa-search"></i>
            </form>
            <ul class="navbar-nav nav-right">
                <li class="nav-item dropdown">
                    <a class="nav-link">
                        <i class="fas fa-bell dropdown-toggle" data-toggle="notification-menu"></i>
                        <span class="navbar-badge">1</span>
                    </a>

                </li>
                <li class="nav-item avt-wrapper">
                    <div class="avt dropdown">
                        <img src="/trangchu/Admin/img/img.jpg" alt="User image" class="dropdown-toggle" data-toggle="user-menu">
                    </div>
                </li>
            </ul>
        </div>
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="/trangchu/html/trangchu.html" class="sidebar-nav-link">
                        <div>
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <span>Trang chủ</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#" class="sidebar-nav-link active">
                        <div>
                            <i class="fas fa-tasks"></i>
                        </div>
                        <span>Quản lý sản phẩm</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#" class="sidebar-nav-link">
                        <div>
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span>Thống kê doanh số</span>
                    </a>
            </ul>
        </div>
        <div class="wrapper">
            <span>Thêm sản phẩm nề</span>
            <button id="add-new" class="nv btn add-new" type="button" onclick="document.getElementById('a111').style.display='block'" data-toggle="tooltip" data-placement="top" title="Thêm Nhân Viên"><i class="fa-solid fa-circle-plus"></i></button>
            <hr>
            <div id="formup">
                <table class="table table-bordered" id="myTable">
                    <h3>Danh sách sản phẩm nà</h3>
                    <hr>
                </table>
            </div>

            <div id="abc">

            </div>

            <div class="formabc" id="a111" style="display: none;">
                <form action="">
                    <span onclick="document.getElementById('a111').style.display='none'" class="x111" title="Close Modal">×</span>
                    <h3>Thông Tin Sản Phẩm</h3>
                    <input type="number" id="number" hidden="true">
                    <div class="abcd"><label>Tên Đĩa nhạc Nè Mấy CL</label>
                        <input type="text" id="ten">
                        <br/>
                    </div>
                    <div class="abcd"><label>Giá sản phẩm nề</label>
                        <input type="text" id="gia">
                        <br/>
                    </div>
                    <div class="abcd"> <label>Phân loại sản phẩm nề</label>
                        <select name="MenuName" id="phanloai">
                    <option  value=""  selected>Phân loại
                    <option  value="CD"> CD
                    <option  value="Catesll" >Catesll
                    <option  value="File Mp4" >File Mp4
                    <option  value="Album">Album
                    <option  value="Mp3">Mp3

                    </select>
                        <br/>
                    </div>
                    <div class="abcd"><label>Thêm vào cửa hàng</label>
                        <input type="radio" name="radio" id="yes" value="1">Yes
                        <input type="radio" name="radio" id="no" value="2">No
                        <br/>
                    </div>
                    <div class="abcd"><label>Ảnh</label>
                        <input type="file" id="file-upload" accept=".jpg, .jpeg, .png" value="" onclick=" document.getElementById('image-grid').style.display='block' ;document.getElementById('image-grid2').style.display='none'">
                    </div>
                    <div class="image" id="image-grid">

                    </div>
                    <div class="image" id="image-grid2" style="display: none;">

                    </div>
                    <br/>
                    <div class="abcd">
                        <input type="reset" value="Nhập lại">
                        <input type="button" id="luulai" value="Lưu lại" onclick="save()">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
